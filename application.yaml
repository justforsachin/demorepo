apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/justforsachin/demorepo.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: otelns

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
